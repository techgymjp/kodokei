<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度計・気象計測アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .metric:last-child {
            margin-bottom: 0;
        }

        .metric-icon {
            font-size: 32px;
            margin-right: 15px;
        }

        .metric-info {
            flex: 1;
        }

        .metric-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .metric-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .metric-unit {
            font-size: 16px;
            color: #888;
            margin-left: 5px;
        }

        .metric-accuracy {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 15px rgba(103, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(103, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-stop {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .status-measuring {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .status-error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .status-idle {
            background: rgba(108, 117, 125, 0.1);
            color: #6c757d;
            border: 1px solid rgba(108, 117, 125, 0.3);
        }

        .info {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            line-height: 1.4;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .update-time {
            text-align: center;
            color: #888;
            font-size: 12px;
            margin-top: 15px;
        }

        .debug-card {
            background: rgba(255, 255, 255, 0.9);
        }

        .debug-info {
            font-family: monospace;
            font-size: 11px;
            color: #555;
            white-space: pre-line;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏔️ 高度計・気象計測</h1>
            <p>高度・気温・湿度をリアルタイム計測</p>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn" onclick="startMeasurement()">📡 計測開始</button>
            <button class="btn btn-stop" id="stopBtn" onclick="stopMeasurement()" style="display: none;">⏹️ 計測停止</button>
        </div>

        <!-- デバッグ情報カード（不要時はこの部分をコメントアウト）
        <div class="card debug-card" id="debugCard">
            <div class="info">
                <strong>🔧 デバッグ情報:</strong><br>
                <div id="debugInfo" class="debug-info"></div>
            </div>
        </div>
        -->

        <div id="status" class="status status-idle">
            計測を開始してください
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>位置情報を取得中...</div>
        </div>

        <div class="card" id="dataCard" style="display: none;">
            <div class="metric">
                <div class="metric-icon">📍</div>
                <div class="metric-info">
                    <div class="metric-label">高度</div>
                    <div class="metric-value" id="altitude">--</div>
                    <div class="metric-accuracy" id="altitudeAccuracy"></div>
                </div>
            </div>

            <div class="metric">
                <div class="metric-icon">🌡️</div>
                <div class="metric-info">
                    <div class="metric-label">気温</div>
                    <div class="metric-value" id="temperature">--</div>
                    <div class="metric-accuracy" id="temperatureNote"></div>
                </div>
            </div>

            <div class="metric">
                <div class="metric-icon">💧</div>
                <div class="metric-info">
                    <div class="metric-label">湿度</div>
                    <div class="metric-value" id="humidity">--</div>
                    <div class="metric-accuracy" id="humidityNote"></div>
                </div>
            </div>

            <div class="update-time" id="updateTime"></div>
        </div>

        <div class="card">
            <div class="info">
                <strong>📱 対応機能:</strong><br>
                • 高度: GPS位置情報から取得（PCでは制限あり）<br>
                • 気温・湿度: 位置情報・時刻から推定<br>
                • HTTPS環境でのみ動作します<br>
                • PCでは高度情報が取得できない場合があります<br>
                • 気象データは高度がなくても表示されます
            </div>
        </div>
    </div>

    <script>
        let watchId = null;
        let measurementCount = 0;
        let isTracking = false;

        // デバッグ情報を画面に表示する関数
        function addDebugLog(message) {
            // デバッグカードが存在する場合のみ画面に表示
            const debugInfo = document.getElementById('debugInfo');
            if (debugInfo) {
                const timestamp = new Date().toLocaleTimeString('ja-JP');
                
                const newLog = `[${timestamp}] ${message}\n`;
                debugInfo.textContent += newLog;
                
                // 古いログを削除（最新15行のみ保持）
                const lines = debugInfo.textContent.split('\n');
                if (lines.length > 16) {
                    debugInfo.textContent = lines.slice(-16).join('\n');
                }
                
                // 自動スクロール
                debugInfo.scrollTop = debugInfo.scrollHeight;
            }
            
            // コンソールには常に出力（開発者ツールで確認可能）
            console.log(`[${new Date().toLocaleTimeString('ja-JP')}] ${message}`);
        }

        async function startMeasurement() {
            if (!navigator.geolocation) {
                addDebugLog('ERROR: Geolocation API not supported');
                showStatus('位置情報がサポートされていません', 'error');
                return;
            }

            isTracking = true;
            measurementCount = 0;
            
            // デバッグログをクリア
            document.getElementById('debugInfo').textContent = '';
            addDebugLog('=== 計測開始 ===');
            addDebugLog(`User Agent: ${navigator.userAgent.substring(0, 50)}...`);
            addDebugLog(`Location: ${location.protocol}//${location.host}`);
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('dataCard').style.display = 'none';
            
            showStatus('位置情報を取得中...', 'measuring');

            const options = {
                enableHighAccuracy: true,
                timeout: 20000,
                maximumAge: 0
            };

            addDebugLog(`GPS options: ${JSON.stringify(options)}`);

            try {
                // 一度きりの位置取得でテスト
                addDebugLog('getCurrentPosition()でテスト取得中...');
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        addDebugLog('getCurrentPosition成功');
                        handlePositionSuccess(position);
                        
                        // 成功したらwatchPositionを開始
                        addDebugLog('watchPosition開始');
                        watchId = navigator.geolocation.watchPosition(
                            handlePositionSuccess,
                            handlePositionError,
                            options
                        );
                    },
                    (error) => {
                        addDebugLog(`getCurrentPosition失敗: ${error.message}`);
                        handlePositionError(error);
                    },
                    options
                );
            } catch (error) {
                addDebugLog(`Exception: ${error.message}`);
                showStatus('位置情報取得でエラーが発生しました', 'error');
            }
        }

        function stopMeasurement() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
                addDebugLog('watchPosition停止');
            }
            
            isTracking = false;
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('loading').style.display = 'none';
            
            showStatus('計測を停止しました', 'idle');
            addDebugLog('=== 計測停止 ===');
        }

        async function handlePositionSuccess(position) {
            measurementCount++;
            addDebugLog(`=== 位置情報取得成功 (${measurementCount}回目) ===`);
            
            const coords = position.coords;
            addDebugLog(`緯度: ${coords.latitude}`);
            addDebugLog(`経度: ${coords.longitude}`);
            addDebugLog(`精度: ${coords.accuracy}m`);
            addDebugLog(`高度: ${coords.altitude}`);
            addDebugLog(`高度精度: ${coords.altitudeAccuracy}`);
            addDebugLog(`方角: ${coords.heading}`);
            addDebugLog(`速度: ${coords.speed}`);
            addDebugLog(`タイムスタンプ: ${new Date(position.timestamp).toLocaleString('ja-JP')}`);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dataCard').style.display = 'block';
            
            showStatus(`計測中... (${measurementCount}回目)`, 'measuring');

            // 高度情報の更新
            updateAltitude(position);
            
            // 気象データの更新（高度がなくても実行）
            try {
                await updateWeatherData(coords.latitude, coords.longitude, coords.altitude);
                addDebugLog('気象データ更新完了');
            } catch (error) {
                addDebugLog(`気象データ更新エラー: ${error.message}`);
            }
            
            // 更新時刻の表示
            const now = new Date().toLocaleString('ja-JP');
            document.getElementById('updateTime').textContent = `最終更新: ${now}`;
        }

        function updateAltitude(position) {
            const altitude = position.coords.altitude;
            const accuracy = position.coords.altitudeAccuracy;
            
            addDebugLog(`高度処理: altitude=${altitude}, accuracy=${accuracy}`);
            
            if (altitude !== null && altitude !== undefined && !isNaN(altitude)) {
                document.getElementById('altitude').innerHTML = `${altitude.toFixed(1)}<span class="metric-unit">m</span>`;
                document.getElementById('altitudeAccuracy').textContent = 
                    (accuracy && !isNaN(accuracy)) ? `精度: ±${accuracy.toFixed(1)}m` : '精度: 不明';
                addDebugLog('高度表示: 成功');
                return true;
            } else {
                document.getElementById('altitude').innerHTML = `取得不可<span class="metric-unit"></span>`;
                document.getElementById('altitudeAccuracy').textContent = 'GPS高度情報なし（PCでは一般的）';
                addDebugLog('高度表示: なし（PCでは正常）');
                return false;
            }
        }

        async function updateWeatherData(lat, lon, altitude) {
            addDebugLog('気象データ計算開始');
            
            // 高度がない場合は0mとして計算（海抜0m）
            const effectiveAltitude = (altitude !== null && !isNaN(altitude)) ? altitude : 0;
            addDebugLog(`計算用高度: ${effectiveAltitude}m`);
            
            const temperature = simulateTemperature(lat, lon, effectiveAltitude);
            const humidity = simulateHumidity(lat, lon, effectiveAltitude);
            
            addDebugLog(`計算結果: 気温${temperature.toFixed(1)}°C, 湿度${humidity.toFixed(0)}%`);
            
            document.getElementById('temperature').innerHTML = `${temperature.toFixed(1)}<span class="metric-unit">°C</span>`;
            document.getElementById('temperatureNote').textContent = altitude !== null ? 
                '推定値（高度・位置情報基準）' : '推定値（位置情報・海抜0m基準）';
            
            document.getElementById('humidity').innerHTML = `${humidity.toFixed(0)}<span class="metric-unit">%</span>`;
            document.getElementById('humidityNote').textContent = altitude !== null ? 
                '推定値（高度・位置情報基準）' : '推定値（位置情報・海抜0m基準）';
        }

        function simulateTemperature(lat, lon, altitude) {
            const month = new Date().getMonth();
            const monthlyAvgTemp = [5, 7, 11, 16, 21, 25, 28, 29, 25, 19, 13, 7];
            let baseTemp = monthlyAvgTemp[month];
            
            // 時間による変動
            const hour = new Date().getHours();
            const timeVariation = Math.sin((hour - 5) * Math.PI / 12) * 4;
            
            // 高度による影響（高度が負の場合は0として扱う）
            const effectiveAltitude = Math.max(0, altitude);
            const altitudeEffect = -(effectiveAltitude / 100) * 0.6;
            
            // 緯度による微調整
            const latEffect = (lat < 35) ? (35 - lat) * 0.3 : -(lat - 35) * 0.3;
            
            // ランダム変動
            const randomVariation = (Math.random() - 0.5) * 2;
            
            const finalTemp = baseTemp + timeVariation + altitudeEffect + latEffect + randomVariation;
            
            addDebugLog(`気温計算: 基準${baseTemp}°C + 時間${timeVariation.toFixed(1)}°C + 高度${altitudeEffect.toFixed(1)}°C + 緯度${latEffect.toFixed(1)}°C = ${finalTemp.toFixed(1)}°C`);
            
            return Math.max(-10, Math.min(45, finalTemp));
        }

        function simulateHumidity(lat, lon, altitude) {
            const baseHumidity = 65; // 8月の平均湿度
            
            const effectiveAltitude = Math.max(0, altitude);
            const altitudeEffect = -(effectiveAltitude / 1000) * 8;
            
            const hour = new Date().getHours();
            const timeVariation = Math.cos(hour * Math.PI / 12) * 8;
            
            const month = new Date().getMonth();
            const seasonVariation = month >= 5 && month <= 8 ? 10 : -5; // 夏は高湿度
            
            const randomVariation = (Math.random() - 0.5) * 8;
            
            const finalHumidity = baseHumidity + altitudeEffect + timeVariation + seasonVariation + randomVariation;
            
            return Math.max(30, Math.min(90, finalHumidity));
        }

        function handlePositionError(error) {
            document.getElementById('loading').style.display = 'none';
            
            const errorMessages = {
                1: 'PERMISSION_DENIED: 位置情報アクセスが拒否されました',
                2: 'POSITION_UNAVAILABLE: 位置情報を取得できません',
                3: 'TIMEOUT: 位置情報取得がタイムアウトしました'
            };
            
            const errorDetails = errorMessages[error.code] || `UNKNOWN_ERROR (${error.code})`;
            addDebugLog(`GPS ERROR: ${errorDetails}`);
            addDebugLog(`Error message: ${error.message}`);
            
            const userMessage = {
                1: '位置情報アクセスが拒否されました。ブラウザの設定で位置情報を許可してください。',
                2: '位置情報を取得できません。GPS信号が弱いか、デバイスが対応していない可能性があります。',
                3: '位置情報取得がタイムアウトしました。再度お試しください。'
            }[error.code] || '位置情報取得エラーが発生しました';
            
            showStatus(userMessage, 'error');
            stopMeasurement();
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status status-${type}`;
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            addDebugLog('=== アプリ初期化 ===');
            
            // HTTPS チェック
            if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                addDebugLog('ERROR: HTTPS required');
                showStatus('HTTPS環境でのみ動作します', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }
            
            // Geolocation API サポートチェック
            if (navigator.geolocation) {
                addDebugLog('Geolocation API: サポート');
            } else {
                addDebugLog('ERROR: Geolocation API not supported');
                showStatus('このブラウザは位置情報をサポートしていません', 'error');
                document.getElementById('startBtn').disabled = true;
                return;
            }
            
            // 権限状態をチェック（可能であれば）
            if (navigator.permissions) {
                navigator.permissions.query({name: 'geolocation'}).then(function(result) {
                    addDebugLog(`位置情報権限: ${result.state}`);
                }).catch(function(error) {
                    addDebugLog(`権限チェックエラー: ${error.message}`);
                });
            }
            
            addDebugLog('初期化完了');
        });

        // ページを離れる時のクリーンアップ
        window.addEventListener('beforeunload', function() {
            if (watchId !== null) {
                navigator.geolocation.clearWatch(watchId);
                addDebugLog('beforeunload: watchPosition停止');
            }
        });
    </script>
</body>
</html>
